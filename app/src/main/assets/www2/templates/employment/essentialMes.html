<ion-nav-view name="essentialMes">
   <ion-header-bar class="bar-calm">
      <a href="#/myResume" class="button button-clear icon ion-ios-arrow-back"></a>
      <h1 style="text-align:center" class="title">基本信息</h1><a ng-click="save()" class="button button-clear">确定</a>
   </ion-header-bar>
   <ion-content style="padding:0 20px;">
      <label style="border-left:none;border-right:none;" class="item item-input">
         <span class="input-label">姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名</span>
         <input type="text" style="text-align:right;" placeholder="请输入名称" ng-model="$root.resumeDetails.name" />
      </label>
      <label style="border-left:none;border-right:none;" class="item item-input item-select">
         <span class="input-label">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别</span>
         <select style="text-align:right;" ng-model="$root.resumeDetails.sex" ng-options="x.value as x.text for x in $root.sex"></select>
      </label>
      <a style="padding:12px;border-left:none;border-right:none;" ng-click="selectDate()" class="item row">
         <span class="col-50">出身年月</span>
         <span class="col-50 qy-text-right">{{$root.resumeDetails.age | date:'yyyy-MM-dd'}}<i style="margin-left:12px;" class="icon ion-chevron-right"></i>
         </span>
      </a>
      <label style="border-left:none;border-right:none;" class="item item-input">
         <span class="input-label">联系电话</span>
         <input type="text" style="text-align:right;" placeholder="请输入电话" ng-model="$root.resumeDetails.phone" />
      </label>
      <label style="border-left:none;border-right:none;" class="item item-input">
         <span class="input-label">联系邮箱</span>
         <input type="text" style="text-align:right;" placeholder="请输入邮箱" ng-model="$root.resumeDetails.email" />
      </label>
   </ion-content>
</ion-nav-view>
<script id="sex.html" type="text/ng-template"></script>
