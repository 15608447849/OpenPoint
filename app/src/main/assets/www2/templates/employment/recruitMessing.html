<ion-view>
   <ion-header-bar ng-init="recruitShow=true" class="bar-calm"><i menu-toggle="left" class="button button-clear icon ion-navicon"></i><a style="line-height:42px;text-align:center" ng-click="modal.show()" ng-if="recruitShow" class="title">招聘信息<i class="icon ion-ios-arrow-down"></i></a>
      <label ng-if="!recruitShow"
      class="item-input-wrapper"><i class="icon ion-ios-search placeholder-icon"></i>
         <input type="text" placeholder="请输入需要搜索的职位" style="width:100%;" ng-model="crux.key" ng-change="doRefresh()" />
      </label><i ng-show="!recruitShow" ng-click="recruitShow=!recruitShow;" class="button button-clear">取消</i><i ng-show="recruitShow" ng-click="recruitShow=!recruitShow" class="button button-clear icon ion-android-search"></i>
   </ion-header-bar>
   <ion-content class="has-header">
      <ion-refresher pulling-text="下拉刷新" refreshing-text="刷新成功" refreshing-icon="ion-loading-c" on-refresh="doRefresh()"></ion-refresher>
      <ul style="padding:10px;" class="list">
         <li ng-repeat="item in recruitList" style="border-bottom:1px solid #ddd;" ng-click="jobDetails(item)" class="list qy-mb0">
            <div class="row">
               <div class="col-50">
                  <span>{{jobReturn(item.posit)}}</span>
               </div>
               <div class="col-50 qy-text-right">
                  <span class="qy-color-blue">{{item.minsalary/1000}}K-{{item.maxsalary/1000}}K</span>
               </div>
            </div>
            <div class="row">
               <div class="col-50">
                  <span>{{item.username}}</span>
               </div>
               <div class="col-50 qy-text-right">
                  <span>{{item.updt}}</span>
               </div>
            </div>
         </li>
      </ul>
      <ion-refresher pulling-text="下拉刷新" refreshing-text="刷新成功" refreshing-icon="ion-loading-c" on-refresh="doRefresh()"></ion-refresher>
   </ion-content>
</ion-view>
