<ion-nav-view>
   <ion-content>
      <div style="background:#11c1f3;height:220px;">
         <div style="padding:0px;" class="row">
            <a ng-click="go_back()" style="color:#fff;" class="button button-clear icon ion-ios-arrow-back"></a><a style="text-align:center;color:#fff;width:72%;" ng-click="showSubMenu()" class="title button button-clear">志愿者资格<i class="icon ion-ios-arrow-down"></i></a>
         </div>
         <div style="padding-top:20px;" class="row">
            <div class="col col-center text-center">
               <img ng-src="{{}}" style="width:70px;height:70px;border-radius:50%;" />
               <p style="color:#fff;font-size:16px;">{{userMessing.username}}</p>
               <p style="color:#fff;font-size:14px;">{{volAuth.position}}</p>
            </div>
         </div>
      </div>
      <div>
         <div style="border-bottom:1px solid #ddd;border-top:3px solid #ddd;padding:0px 5px;" class="row">
            <p style="margin:10px 0px;color:#212121;font-size:16px;">基本信息</p>
         </div>
         <div style="color:#646464;line-height:2em;border-bottom:3px solid #ddd;padding:0px 5px;">
            <div style="margin-left:15px;" class="row">
               <span class="col-20">姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名</span>
               <span style="color:#000;">{{userdetDetails.username}}</span>
            </div>
            <div style="margin-left:15px;" class="row">
               <span class="col-20">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别</span>
               <span style="color:#000;">{{userdetDetails.userpro}}</span>
            </div>
            <div style="margin-left:15px;" class="row">
               <span class="col-20">联系方式</span>
               <span style="color:#000;">{{userdetDetails.usertel}}</span>
            </div>
            <div style="margin-left:15px;display:inline-block;" class="row">
               <span class="col-20">已入协会</span>
               <span style="color:#000;padding:0px 10px;" ng-repeat="item in arr" ng-if="arr.length != 0">{{item.assname}}</span>
               <span style="color:#000;padding:0px 10px;" ng-if="arr.length == 0">无</span>
            </div>
            <div style="margin-left:15px;width:90%;" class="row">
               <span class="col-20">个人特长</span>
               <span style="color:#000;margin-left:7px;">{{userdetDetails.userstp}}</span>
            </div>
         </div>
      </div>
      <div ng-if="str.length != 0">
         <div style="border-bottom:1px solid #ddd;padding:0px 5px;" class="row">
            <p style="margin:10px 0px;color:#212121;font-size:16px;">审核进度</p>
         </div>
         <table style="width:90%;border:1px solid #ddd;margin-left:5%;margin-top:15px;">
            <tbody>
               <tr ng-repeat="item in str" style="line-height:32px;border-bottom:1px solid #ddd;">
                  <td style="padding-left:15px;">{{item.assname}}</td>
                  <td style="text-align:center;">
                     <span style="background-color:#11c1f3;color:#fff;font-size:13px;border-radius:4px;" class="col-20">{{item.statue}}</span>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </ion-content>
   <ion-footer-bar style="padding:0px;">
      <button ng-click="applyPop()" style="background-color:#11c1f3;margin:0px;font-size:14px;" ng-if="arr.length == 0" class="button button-positive button-full">申请成为志愿者</button>
      <button ng-click="applyPop()" style="background-color:#11c1f3;margin:0px;font-size:14px;" ng-if="arr.length != 0" class="button button-positive button-full">申请加入协会</button>
   </ion-footer-bar>
</ion-nav-view>
