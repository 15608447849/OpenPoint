<ion-nav-view name="volunteer">
   <ion-header-bar class="bar-calm">
      <a href="#/authentication" class="button button-clear icon ion-ios-arrow-back"></a>
      <h1 style="text-align:center;" class="title">志愿者协会认证</h1>
   </ion-header-bar>
   <ion-content style="padding:0 20px;">
      <div style="border-color:transparent" class="list">
         <label style="border-color:transparent;padding-left:0px;margin-top:10px;" class="item item-input item-stacked-label">
            <span class="input-label"><i style="color:#11c1f3">*</i>
               <span style="margin-left:5px;color:#646464;">协会名称：</span>
            </span>
            <input type="text" placeholder="请输入名称" style="border:1px solid #ccc;padding:5px 12px;margin-top:10px;" />
         </label>
         <label style="border-color:transparent;padding-left:0px;" class="item item-input item-stacked-label">
            <span class="input-label"><i style="color:#11c1f3">*</i>
               <span style="margin-left:5px;color:#646464;">协会概要：</span>
            </span>
            <textarea type="text" placeholder="请输入概要" rows="5" cols="20" style="border:1px solid #ccc;padding:5px 12px;margin-top:10px;"></textarea>
         </label>
         <label style="border-color:transparent;padding-left:0px;" class="item item-input item-stacked-label">
            <span class="input-label"><i style="color:#11c1f3">*</i>
               <span style="margin-left:5px;color:#646464;">请上传协会的资格证书：</span>
            </span>
            <textarea type="text" placeholder="请输入简介" rows="5" cols="20" style="border:1px solid #ccc;padding:5px 12px;margin-top:10px;"></textarea>
         </label>
         <button ng-click="successPop()" style="background-color:#11c1f3;" class="button button-positive button-full">提交申请</button>
      </div>
   </ion-content>
</ion-nav-view>
