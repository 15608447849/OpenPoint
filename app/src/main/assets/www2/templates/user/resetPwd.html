<ion-nav-view name="register">
   <ion-header-bar class="bar-calm">
      <a href="#/tab/dash" class="button button-clear icon ion-ios-arrow-back"></a>
      <h1 class="title qy-text-center">重置密码</h1>
   </ion-header-bar>
   <ion-content style="padding:0 20px;">
      <div style="margin-top:100px;" class="list">
         <label style="border-top:none;border-right:none;border-left:none;" class="item item-input"><i style="font-size:150%;color:#11c1f3;width:18px;" class="icon ion-ios-person-outline"></i>
            <input type="text" placeholder="请输入您的手机号" ng-model="user.userid" style="margin-left:15px;" />
         </label>
         <label style="border-right:none;border-left:none;" class="item item-input"><i style="font-size:150%;color:#11c1f3;" class="icon ion-ios-chatbubble-outline"></i>
            <input type="text" placeholder="请输入验证码" ng-model="user.sms" style="margin-left:15px;" /><a ng-click="getSms()" style="border:1px solid #11c1f3;color:#11c1f3;background-color:#fff" class="button button-small">获取验证码</a>
         </label>
         <label style="border-right:none;border-left:none;" class="item item-input"><i style="font-size:150%;color:#11c1f3;width:18px;" class="icon ion-ios-locked-outline"></i>
            <input type="password" placeholder="请输入您的密码" ng-model="user.passwd" style="margin-left:15px;" />
         </label>
      </div>
      <button ng-click="confirmPwd()" class="button button-block button-calm">确定</button>
   </ion-content>
</ion-nav-view>
