<ion-nav-view name="modifyPwd">
   <ion-header-bar class="bar-calm">
      <a href="#/tab/dash" class="button button-clear icon ion-ios-arrow-back"></a>
      <h1 class="title qy-text-center">修改密码</h1>
      <a class="button button-clear"></a>
   </ion-header-bar>
   <ion-content style="padding:0 20px;">
      <div ng-init="isDisplay='password'" class="list">
         <label style="border-left:none;border-right:none;" class="item item-input">
            <span class="input-label">旧密码</span>
            <input type="{{isDisplay}}" placeholder="请输入旧密码" ng-model="changePassword.oldPwd" class="qy-text-right" />
         </label>
         <label style="border-left:none;border-right:none;" class="item item-input">
            <span class="input-label">新密码</span>
            <input type="{{isDisplay}}" placeholder="请输入新密码" ng-model="changePassword.newPwd" class="qy-text-right" />
         </label>
         <div style="margin-top:10px;" class="row"><a style="text-align:center;color:#11c1f3;margin-left:20px;" ng-click="isDisplay='text'" class="col-50"><i class="icon ion-checkmark-circled"></i><span style="color:#999;margin-left:8px;">显示密码</span></a><a style="color:#11c1f3;display:block;text-align:center;margin-left:-15px;"
            ui-sref="resetPwd" class="col-50">忘记密码?</a>
         </div><a style="background:#13b7f6;color:#fff;border-radius:5px;" ng-click="changePwd()" class="button button-full">确定</a>
      </div>
   </ion-content>
</ion-nav-view>
